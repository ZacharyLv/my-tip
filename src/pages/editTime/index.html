<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>此时已皓月当空，爱的人手捧星光</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src='./index.js'></script>
    <style>
      body {
        padding: 20px 0 0 60px;
      }
      div {
        height: 40px;
        display: flex;
        align-items: center;
      }
      label {
        font-size: 13px;
      }
      input {
        width: 148px;
      }
      input[type='checkbox'] {
        width: 20px;
      }
      button {
        margin: 0 10px;
      }
      span {
        font-size: 13px;
      }
      .noonBreak input{
        width: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="sitInterval">设置坐下时间：</label>
      <input id='sitInterval'/>
      <button id='setSitInterval'>确认</button>
    </div>
    <div>
      <label for="standInterval">设置站立时间：</label>
      <input id='standInterval'/>
      <button id='setStandInterval'>确认</button>
    </div>
    <div class='noonBreak'>
      <span>设置午休时间：</span>
      <input />&nbsp;:&nbsp;<input />&nbsp;-&nbsp;<input />&nbsp;:&nbsp;<input />
      <button>确认</button>
    </div>
    <div class="morningMeeting">
      <span>设置晨会时间：</span>
      <input />
      <button>确认</button>
      <label>禁用提醒<input type="checkbox" id='disableMorningMeeting'/></label>
    </div>
    <div class="offWork">
      <span>设置下班时间：</span>
      <input />
      <button>确认</button>
      <label>禁用提醒<input type="checkbox" id='disableOffWork'/></label>
    </div>
    <div>
      <label for="learnWordTimeLength">单词提示间隔：</label>
      <input id='learnWordTimeLength'/>
      <button id='setLearnWordTimeLength'>确认</button>
    </div>
  </body>
</html>
